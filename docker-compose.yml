services:
  web:
    image: 628253046406.dkr.ecr.ap-south-1.amazonaws.com/diary-backend:test
    restart: always
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
    volumes:
      - /home/ubuntu/entrypoint.sh:/entrypoint.sh:ro
      - static_volume:/app/staticfiles
    entrypoint: /entrypoint.sh

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  static_volume: